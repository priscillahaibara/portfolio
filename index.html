<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Priscilla Haibara | Software Developer Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header sticky">
      <a class="header__logo-link" href="#home">
        <img
          class="header__logo-img"
          alt="Priscilla Haibara Logo"
          src="./img/logo.png"
        />
      </a>

      <nav class="header__nav" id="header-nav" aria-label="Main navigation">
        <ul class="header__nav-list">
          <li><a href="#home" class="header__nav-link">Home</a></li>
          <li><a href="#skills" class="header__nav-link">Skills</a></li>
          <li><a href="#projects" class="header__nav-link">Projects</a></li>
          <li><a href="#about" class="header__nav-link">About</a></li>
          <li><a href="#contact" class="header__nav-link">Contact</a></li>
        </ul>
      </nav>

      <button class="header__toggle" id="header-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="header-nav">
        <i class="ri-menu-line header__toggle--burger"></i>
        <i class="ri-close-line header__toggle--close"></i>
      </button>
    </header>
  </body>
</html>
