<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Priscilla Haibara | Software Developer Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header sticky">
      <a class="header__logo-link" href="#home">
        <img
          class="header__logo-img"
          alt="Priscilla Haibara Logo"
          src="./img/logo.png"
        />
      </a>

      <nav class="header__nav" id="header-nav" aria-label="Main navigation">
        <ul class="header__nav-list">
          <li><a href="#home" class="header__nav-link">Home</a></li>
          <li><a href="#skills" class="header__nav-link">Skills</a></li>
          <li><a href="#projects" class="header__nav-link">Projects</a></li>
          <li><a href="#about" class="header__nav-link">About</a></li>
          <li><a href="#contact" class="header__nav-link">Contact</a></li>
        </ul>
      </nav>

      <button
        class="header__toggle"
        id="header-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="header-nav"
      >
        <i class="ri-menu-line header__toggle--burger"></i>
        <i class="ri-close-line header__toggle--close"></i>
      </button>
    </header>

    <main>
      <!-- HERO SECTION -->
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__content">
            <h1 class="hero__content-title h1">
              Hi, my name is Priscilla. <br />
              I am a Software Engineer student.
            </h1>
            <p class="hero__content-description p">
              Passionate about front-end technologies (web and mobile) with a
              background in medicine. Aiming to become a fullstack developer.
              Permanent resident in Canada.
            </p>

            <div class="hero__container-social-links">
              <ul class="social-links">
                <li>
                  <a
                    href="https://www.linkedin.com/in/priscillahaibara/"
                    target="_blank"
                    aria-label="LinkedIn Profile"
                    title="LinkedIn Profile"
                  >
                    <ion-icon
                      class="social-links__icon"
                      name="logo-linkedin"
                    ></ion-icon>
                  </a>
                </li>
                <li>
                  <a
                    href="https://github.com/priscillahaibara"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Github Profile"
                    title="Github Profile"
                  >
                    <ion-icon
                      class="social-links__icon"
                      name="logo-github"
                    ></ion-icon>
                  </a>
                </li>
              </ul>
              <a class="button button--disabled" href="#" aria-disabled="true">Resume (Coming soon)</a>
            </div>
          </div>

          <div class="hero__container-img">
            <img
              class="hero__img"
              alt="Illustration of a woman coding on a computer"
              src="./img/coding.png"
              loading="lazy"
            />
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
